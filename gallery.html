<!-- Container for the image gallery -->
<div class="container bg-light gallery py-5">
  <h2 class="text-center">Nature gives me strength</h2>

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="images/beach.jpeg" style="width: 100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="images/tree.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="images/night.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="images/sky.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="images/lion.jpeg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="images/dolphin.jpeg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="container">
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/beach.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Beach">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/tree.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Tree leafes">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/night.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Night">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/sky.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Sky with clouds">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/lion.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Lion">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/dolphin.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Dolphins">
      </div>
    </div>
  </div>
</div>
