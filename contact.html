    <section class="container contact bg-light">
      <div class="row pl-5 py-5">
        <div class="col-sm">
          <form>
            <div>
              <h2>Contact form</h2>
            </div>
            <div>
              <label for="firstname" id="firstname-label">First name</label><br>
              <input
                type="text"
                id="firstname"
                name="name"
                placeholder="Enter your first name"
                maxlength="25"
                required
              />
            </div>
            <div>
              <label for="lastname" id="lastname-label">Last name</label> <br>
              <input
                type="text"
                id="lastname"
                name="name"
                placeholder="Enter your last name"
                maxlength="25"
                required
              />
            </div>
            <div>
              <label for="options">Gender</label><br>
              <select id="gender">
                <option value=""></option>
                <option value="1">Female</option>
                <option value="2">Male</option>
                <option value="3">other</option>
              </select>
            </div>
     
            <div>
              <label for="age" id="number-label">Age</label><br>
              <input
                type="number"
                id="number"
                name="age"
                min="18"
                max="100"
                required
              />
            </div>
            <div>
              <label for="email" id="email-label">Email</label><br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                maxlength="50"
                required
              />
            </div>
            <div>
              <label for="website" id="website-label">Website</label><br />
              <input
                type="url"
                id="website"
                name="website"
                placeholder="Enter your website"
                maxlength="50"
                required
                pattern="https?://.+"
              />
            </div>
            <div class="">
              <label for="feedback">Comments or suggestions?</label><br />
              <textarea
                name="feedback"
                id="text"
                maxlength="255"
                placeholder="Enter your comment here"
              ></textarea>
            </div>
            <button id="reset">Reset</button>
            <input id="submitbutton" type="submit" value="Submit" onclick="return Validate()" />
          </form>
        </div>
      </div>
